spring:
  application:
    name: service-zuul
server:
  port: 8090
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    store:
      service-id: service-store
      path: /api/tienda/**
    celulares:
      service-id: service-celulares
      path: /api/phone/**
ribbon:
  Connecttimeout: 3000
  ReadTimeout: 10000
hystrix:
  command:
    default:
      execution:
        isolation:
          thered:
            timeoutInMilliseconds: 20000